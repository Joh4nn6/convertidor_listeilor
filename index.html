<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Universal Premium</title>
    <meta name="description" content="Conversor Markdown/HTML a PDF con calidad profesional, TOC automático y más.">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div id="loader" class="loader-overlay"><div class="spinner"></div></div>

    <main class="container">
        <header class="main-header">
            <h1>Conversor Universal <span class="badge">Premium</span></h1>
            <div class="actions-bar">
                <button class="btn primary" id="btn-pdf">
                    <span class="btn-text">Exportar a PDF</span>
                    <div class="spinner hidden"></div>
                </button>
                <button class="btn" id="btn-docx"><span class="btn-text">a DOCX</span><div class="spinner hidden"></div></button>
                <button class="btn" id="btn-png"><span class="btn-text">a PNG</span><div class="spinner hidden"></div></button>
                <button class="btn" id="btn-txt"><span class="btn-text">a TXT</span><div class="spinner hidden"></div></button>
                <button class="btn" id="btn-md"><span class="btn-text">a MD</span><div class="spinner hidden"></div></button>
                <button class="btn secondary" id="btn-clear"><span class="btn-text">Limpiar</span></button>
            </div>
        </header>

        <div class="config-bar">
            <div class="config-group">
                <label for="margin-input">Márgenes (mm):</label>
                <input type="number" id="margin-input" value="20" min="0" max="50" title="Márgenes del PDF en milímetros">
            </div>
            <div class="config-group">
                <label for="toc-toggle">Tabla de Contenidos:</label>
                <input type="checkbox" id="toc-toggle" class="toggle-switch" checked>
            </div>
            <div class="config-group">
                <label for="header-text">Encabezado:</label>
                <input type="text" id="header-text" placeholder="Título del documento...">
            </div>
             <div class="config-group">
                <label for="footer-text">Pie de Página:</label>
                <input type="text" id="footer-text" placeholder="Pág. {page}/{pages}">
            </div>
        </div>

        <div class="editor-grid">
            <section class="panel editor-panel">
                <div class="panel-header">
                    <h2>Editor (Markdown / HTML)</h2>
                    <label for="file-input" class="btn secondary file-label">Cargar Archivo</label>
                    <input type="file" id="file-input" accept=".md,.markdown,.txt,.html,.htm" hidden>
                </div>
                <textarea id="editor" placeholder="Pega aquí tu contenido..."></textarea>
            </section>

            <section class="panel preview-panel">
                <div class="panel-header"><h2>Vista Previa</h2></div>
                <div id="preview-wrapper"><div id="preview" class="paper"></div></div>
            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://unpkg.com/docx@8.5.0/build/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</body>
</html>
